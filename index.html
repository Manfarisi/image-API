<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Search Image With API</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- END -->

    <!-- FONT -->

          alt="Ocean"
        />

    <button id="show-more-button">Show More</button>
